<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="header picture" class="header__img" >
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
        <section class="new-task">
            <h3 for="new-task" class="heading">Add Item</h3>
              <div class="new-task__wrapper">
                <input  type="text" id="new-task" class="task-list__text">
                <button class="button">Add</button>
            </div>
        </section>
        <h3 class="heading">Todo</h3>
          <ul id="incompleteTasks" class="task-list">
            <li class="task-list__item">
              <input type="checkbox" class="task-list__checkbox">
              <label class="task-list__label">Pay Bills</label>
              <input type="text" class="task-list__text">
              <button class="button button__edit">Edit</button>
              <button class="button button__delete">
                <img class="img-remove"src="./remove.svg"  alt="remove item">
              </button>
            </li>
            <li class="task-list__item editMode">
              <input type="checkbox" class="task-list__checkbox">
              <label class="task-list__label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task-list__text">
              <button class="button button__edit">Save</button>
              <button class="button button__delete">
                <img class="img-remove" src="./remove.svg" alt="remove item">
              </button>
            </li>
          </ul>
        <h3 class="heading">Completed</h3>
          <ul id="completed-tasks" class="task-list task-list-complited">
            <li class="task-list__item">
              <input type="checkbox" class="task-list__checkbox" checked>
              <label class="task-list__label">See the Doctor</label>
              <input type="text" class="task-list__text">
              <button class="button button__edit">Edit</button>
              <button class="button button__delete">
                <img class="img-remove" src="./remove.svg" alt="remove item">
              </button>
            </li>
          </ul>
    </main>
    <script type="text/javascript" SRC="app.js"></script>      
  </body>
</html>
